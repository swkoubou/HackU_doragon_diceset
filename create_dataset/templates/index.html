<!DOCTYPE html>
<html>
<head>
  <title>手話データ収集</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <h2>手話データ収集</h2>
  <label>ラベル: <input type="text" id="label" /></label>
  <button onclick="startRecording()">録画開始</button>
  <button onclick="stopRecording()">録画停止</button>
  <video class="input_video" autoplay></video>

  <script>
    let recording = false;
    let landmarkBuffer = [];

    const videoElement = document.querySelector('.input_video');
    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
    hands.onResults(results => {
      if (recording && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0].map(lm => [lm.x, lm.y, lm.z]);
        landmarkBuffer.push(landmarks);
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640, height: 480
    });
    camera.start();

    function startRecording() {
      recording = true;
      landmarkBuffer = [];
      console.log("録画開始");
    }

    function stopRecording() {
      recording = false;
      const label = document.getElementById("label").value;
      if (!label || landmarkBuffer.length === 0) {
        alert("ラベルとデータが必要です！");
        return;
      }

      fetch("/upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ label: label, data: landmarkBuffer })
      })
      .then(res => res.text())
      .then(res => alert(res));
    }
  </script>
</body>
</html>
